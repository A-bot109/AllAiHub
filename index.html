<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All AI Websites 200+</title>
  <style>
    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      line-height: 1.6;
      padding: 20px;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    header {
      background: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    /* Social Links */
    .social {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .social a {
      background: #444;
      padding: 5px 8px;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }
    .social a:hover {
      transform: scale(1.2);
    }
    /* Search Field */
    .search-container {
      flex: 1;
      text-align: right;
    }
    .search-container input {
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      width: 200px;
    }
    /* Main Section */
    section {
      text-align: center;
    }
    section h1 {
      margin-bottom: 20px;
    }
    /* Service Buttons Grid */
    .service-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      justify-items: center;
    }
    .service-button {
      background: #007BFF;
      color: #fff;
      padding: 15px 10px;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.3s ease;
      width: 100%;
      text-align: center;
    }
    .service-button:hover {
      background: #0056b3;
      transform: scale(1.03);
    }
    .service-name {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    .service-info {
      font-size: 13px;
      line-height: 1.3;
      display: block;
    }
  </style>
</head>

  <!-- Header with Social Links and Search -->
  <header>

      { name: "Pencil", url: "https://www.pencil.ai/", info: "Creative advertising powered by AI." },
      { name: "Gamma.app", url: "https://gamma.app/", info: "Design presentations and documents using AI." },
      { name: "Kive", url: "https://www.kive.ai/", info: "Platform for AI-generated art and design." }

    // If total entries are less than 200, add dummy entries
    const targetCount = 200;
    let currentCount = services.length;
    for (let i = currentCount + 1; i <= targetCount; i++) {
      services.push({
        name: "AI Website " + i,
        url: "https://example.com/ai-website-" + i,
        info: "This is a dummy entry for AI Website " + i + "."
      });
    }
    
    const serviceButtonsContainer = document.getElementById("serviceButtons");
    
    // Function to display service buttons with two lines: name and info
    function displayServices(filteredServices) {
      serviceButtonsContainer.innerHTML = "";
      filteredServices.forEach(service => {
        const a = document.createElement("a");
        a.className = "service-button";
        a.href = service.url;
        a.target = "_blank";
        
        // Create a span for service name
        const nameSpan = document.createElement("span");
        nameSpan.className = "service-name";
        nameSpan.textContent = service.name;
        
        // Create a span for service info
        const infoSpan = document.createElement("span");
        infoSpan.className = "service-info";
        infoSpan.textContent = service.info;
        
        // Append both to the anchor
        a.appendChild(nameSpan);
        a.appendChild(infoSpan);
        
        serviceButtonsContainer.appendChild(a);
      });
    }
    
    // Initial display of all services
    displayServices(services);
    
    // Filter services based on search input
    function filterServices() {
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      const filtered = services.filter(service =>
        service.name.toLowerCase().includes(searchValue) ||
        service.info.toLowerCase().includes(searchValue)
      );
      displayServices(filtered);
    }
